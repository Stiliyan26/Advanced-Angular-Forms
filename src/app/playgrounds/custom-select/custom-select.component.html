<app-select
  label="Pick the User"
  multiple="true"
  [searchable]="true"
  [compareWith]="compareWithFn"
  [displayWith]="displayWithFn"
  [formControl]="selectValue"
  (closed)="onSearchChanged('')"
  (searchChanged)="onSearchChanged($event)">
  <app-option
    *ngFor="let user of filteredUsers"
    [value]="user">
    {{user.name}}
  </app-option>
</app-select>
