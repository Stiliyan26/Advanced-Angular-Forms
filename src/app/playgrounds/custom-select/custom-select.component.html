<app-select
  label="Pick the User"
  multiple="true"
  (selectionChanged)="onSelectionChanged($event)"
  [compareWith]="compareWithFn"
  [displayWith]="displayWithFn"
  [value]="selectValue">
  <app-option
    *ngFor="let user of users"
    [value]="user">
    {{user.name}}
  </app-option>
</app-select>
